<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Karishma AI: Alive</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÄ</text></svg>">

<style>
    /* ================= CORE VARIABLES ================= */
    :root {
        --sky-day: linear-gradient(180deg, #4facfe, #00f2fe);
        --sky-night: linear-gradient(180deg, #0f0c29, #302b63, #24243e);
        --robot-skin: #fff0f5; 
        --robot-neon: #ff00cc;
        --glass: rgba(255, 255, 255, 0.95);
        --accent: #ff4081;
        --msg-user: linear-gradient(135deg, #ff4081, #d81b60);
        --msg-bot: #ffffff;
    }

    * { box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; padding: 0; width: 100vw; height: 100vh; height: 100dvh; overflow: hidden; background: #000; font-family: 'Segoe UI', system-ui, sans-serif; display: flex; flex-direction: column; }

    /* ================= LAYOUT (Mobile Optimized) ================= */
    #visual-area { 
        flex: 6; position: relative; overflow: hidden; 
        background: var(--sky-day); transition: background 2s ease; 
        width: 100%; z-index: 1;
    }
    #visual-area.night { background: var(--sky-night); }
    
    #chat-area { 
        flex: 4; /* Fixed proportions */
        background: #f4f7f6; 
        display: flex; flex-direction: column; 
        width: 100%; 
        box-shadow: 0 -10px 30px rgba(0,0,0,0.15); 
        z-index: 100;
        border-radius: 20px 20px 0 0;
        overflow: hidden;
    }

    /* Desktop View */
    @media (min-width: 800px) { 
        body { flex-direction: row; } 
        #visual-area { flex: 6; height: 100%; border-radius: 0; } 
        #chat-area { flex: 4; height: 100%; border-radius: 0; border-left: 2px solid #fff; } 
    }

    /* ================= WORLD OBJECTS ================= */
    
    /* Sun & Moon (Interactable) */
    .celestial { position: absolute; width: 70px; height: 70px; border-radius: 50%; left: 50%; top: 110%; transition: 1s; z-index: 1; cursor: pointer; }
    #sun { 
        background: radial-gradient(circle, #fff, #ffd700);
        box-shadow: 0 0 60px 20px rgba(255, 215, 0, 0.6), 0 0 100px rgba(255, 140, 0, 0.4); 
    }
    #moon { background: radial-gradient(#fff, #ccc); box-shadow: 0 0 30px #fff; }

    /* Mountains */
    .mountains { position: absolute; bottom: 25%; width: 100%; z-index: 2; pointer-events: none; }
    .mtn { position: absolute; bottom: 0; width: 0; height: 0; border-left: 120px solid transparent; border-right: 120px solid transparent; border-bottom: 200px solid rgba(0,0,0,0.2); }
    .m1 { left: -60px; bottom: -30px; border-bottom-color: #512da8; opacity: 0.6; }
    .m2 { right: -30px; bottom: -20px; border-width: 0 180px 250px 180px; border-bottom-color: #311b92; opacity: 0.5; }

    /* Ground (Interactable) */
    .ground { position: absolute; bottom: 0; width: 100%; height: 28%; background: linear-gradient(#66bb6a, #2e7d32); z-index: 3; cursor: pointer; }
    
    /* Road (Centered & Separated) */
    .road {
        position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
        width: 140px; height: 28%; background: #555;
        clip-path: polygon(20% 0, 80% 0, 100% 100%, 0% 100%); z-index: 4; cursor: pointer;
    }
    .road::after { content: ''; position: absolute; left: 48%; width: 4%; height: 100%; background: dashed #fff; }

    /* Pond (Moved Right - No overlap) */
    .pond {
        position: absolute; bottom: 5%; right: 5%; width: 130px; height: 45px;
        background: rgba(33, 150, 243, 0.7); border-radius: 50%;
        border: 2px solid rgba(255,255,255,0.5); z-index: 5;
        box-shadow: inset 0 0 20px rgba(0,0,100,0.2); cursor: pointer;
        transition: transform 0.2s;
    }
    .pond:active { transform: scale(0.95); }

    /* Grass Tufts & Bushes */
    .bush {
        position: absolute; bottom: 15%; width: 30px; height: 20px;
        background: #1b5e20; border-radius: 20px 20px 0 0; z-index: 5;
        box-shadow: 15px 5px 0 #2e7d32; pointer-events: none;
    }
    .b1 { left: 10%; bottom: 20%; transform: scale(1.5); }
    .b2 { right: 20%; bottom: 12%; }

    /* REALISTIC BIRD FLIGHT (Wings flap opposite) */
    .css-bird {
        position: absolute; width: 30px; height: 10px; z-index: 10;
        animation: flyAcross 25s linear infinite; top: 15%;
    }
    .wing {
        width: 15px; height: 8px; position: absolute; top: 0;
        background: #222; border-radius: 50% 50% 0 0;
    }
    /* Left wing flaps up-down from right pivot */
    .wing-l { 
        left: 0; transform-origin: right bottom; 
        animation: flapLeft 0.3s infinite alternate ease-in-out; 
    }
    /* Right wing flaps up-down from left pivot */
    .wing-r { 
        right: 0; transform-origin: left bottom; 
        animation: flapRight 0.3s infinite alternate ease-in-out; 
    }
    
    @keyframes flyAcross { 0% { left: -10%; transform: translateY(0); } 100% { left: 110%; transform: translateY(-30px); } }
    @keyframes flapLeft { 0% { transform: rotate(0deg); } 100% { transform: rotate(40deg); } }
    @keyframes flapRight { 0% { transform: rotate(0deg); } 100% { transform: rotate(-40deg); } }

    /* ================= ROBOT GIRL (Anime Style) ================= */
    .robot {
        position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%);
        z-index: 20; display: flex; flex-direction: column; align-items: center;
        transition: transform 0.2s; filter: drop-shadow(0 5px 15px rgba(255,0,100,0.3));
    }
    
    .r-head {
        width: 90px; height: 90px; background: var(--robot-skin);
        border-radius: 40px 40px 35px 35px; position: relative; z-index: 2;
        border: 2px solid #ffcae0; cursor: pointer;
    }
    .r-hair {
        position: absolute; top: -5px; width: 104%; left: -2%; height: 40px;
        background: #333; border-radius: 40px 40px 0 0; z-index: 3;
    }
    .headphone {
        width: 15px; height: 35px; background: var(--robot-neon);
        position: absolute; top: 35px; border-radius: 5px; box-shadow: 0 0 10px var(--robot-neon);
    }
    .hp-l { left: -12px; } .hp-r { right: -12px; }
    
    .r-eyes { position: absolute; top: 45px; width: 100%; display: flex; justify-content: center; gap: 18px; z-index: 3; }
    .r-eye {
        width: 18px; height: 26px; background: #222; border-radius: 50%; position: relative;
        animation: blink 4s infinite;
    }
    .r-eye::after { content:''; position:absolute; top:5px; right:4px; width:6px; height:6px; background:white; border-radius:50%; }
    
    .r-body {
        width: 55px; height: 70px; background: white;
        margin-top: -10px; border-radius: 15px; border: 2px solid #ddd;
        position: relative; z-index: 1; display: flex; justify-content: center; align-items: center;
        cursor: pointer;
    }
    .r-core {
        width: 20px; height: 20px; background: var(--robot-neon); border-radius: 50%;
        box-shadow: 0 0 15px var(--robot-neon); animation: pulse 2s infinite;
    }
    
    .r-arm {
        width: 12px; height: 50px; background: white; border: 2px solid #ddd;
        border-radius: 10px; position: absolute; top: 25px; cursor: pointer;
    }
    .arm-l { left: -15px; transform: rotate(15deg); }
    .arm-r { right: -15px; transform: rotate(-15deg); }

    @keyframes blink { 0%,48%,52%,100%{height:26px} 50%{height:2px} }
    @keyframes pulse { 0%{transform:scale(1)} 50%{transform:scale(1.2)} }
    .jump { animation: jumpAnim 0.5s ease 2; }
    @keyframes jumpAnim { 0%,100%{transform:translateX(-50%) translateY(0)} 50%{transform:translateX(-50%) translateY(-20px)} }
    .shake { animation: shakeAnim 0.5s ease; }
    @keyframes shakeAnim { 0%,100%{transform:translateX(-50%)} 25%{transform:translateX(-50%) rotate(-5deg)} 75%{transform:translateX(-50%) rotate(5deg)} }

    /* ================= CHAT UI ================= */
    .chat-header {
        padding: 12px 20px; background: #fff; font-weight: bold; font-size: 15px;
        display: flex; justify-content: space-between; align-items: center;
        border-bottom: 1px solid #eee; color: #333;
    }
    .badge { font-size: 10px; padding: 4px 10px; border-radius: 12px; background: #e0f2f1; color: #00695c; }
    
    .chat-history { 
        flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; 
        background: #f4f7f6; scroll-behavior: smooth;
    }
    .msg { 
        padding: 12px 16px; border-radius: 18px; font-size: 15px; max-width: 80%; 
        line-height: 1.4; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative;
    }
    .u-msg { 
        align-self: flex-end; background: var(--msg-user); color: white; 
        border-bottom-right-radius: 4px; 
    }
    .b-msg { 
        align-self: flex-start; background: var(--msg-bot); border: 1px solid #e0e0e0; 
        color: #333; border-bottom-left-radius: 4px; 
    }
    
    .input-area { 
        padding: 15px; background: #fff; display: flex; gap: 10px; 
        border-top: 1px solid #eee; align-items: center;
    }
    input { 
        flex: 1; padding: 12px 18px; border-radius: 25px; border: 1px solid #ddd; 
        outline: none; font-size: 16px; background: #f9f9f9;
    }
    input:focus { border-color: var(--accent); background: #fff; }
    button { 
        width: 45px; height: 45px; border-radius: 50%; border: none; 
        background: var(--accent); color: white; font-size: 18px; cursor: pointer;
        display: flex; justify-content: center; align-items: center;
        box-shadow: 0 4px 10px rgba(255, 64, 129, 0.3);
    }

    /* ================= OVERLAYS ================= */
    .weather-box { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.6); color: white; padding: 6px 12px; border-radius: 15px; font-size: 11px; z-index: 50; }
    
    #key-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 999; display: flex; justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 25px; border-radius: 15px; width: 85%; max-width: 350px; text-align: center; }
    .key-in { width: 100%; padding: 10px; margin: 15px 0; border: 1px solid #ccc; border-radius: 5px; }
    .btn-main { background: var(--accent); color: white; padding: 10px 20px; border: none; border-radius: 20px; width: 100%; font-weight: bold; }

</style>
</head>
<body>

<div id="key-modal" style="display:none;">
    <div class="modal-content">
        <h3>üéÄ Karishma Setup</h3>
        <p>Paste your <strong>Gemini API Key</strong> to start.</p>
        <input type="password" id="apiKeyInput" class="key-in" placeholder="AIza...">
        <button class="btn-main" onclick="saveKey()">Connect</button>
        <p style="font-size:11px; margin-top:10px;"><a href="https://aistudio.google.com/app/apikey" target="_blank">Get Free Key</a></p>
    </div>
</div>

<div id="visual-area">
    <div class="weather-box" id="weather">üìç Kalain Area: Detecting...</div>
    
    <div id="sun" class="celestial" onclick="interact('sun')"></div>
    <div id="moon" class="celestial" onclick="interact('moon')"></div>
    
    <div class="mountains">
        <div class="mtn m1"></div>
        <div class="mtn m2"></div>
    </div>

    <div class="ground" onclick="interact('grass')"></div>
    <div class="bush b1"></div>
    <div class="bush b2"></div>

    <div class="road" onclick="interact('road')"></div>
    
    <div class="pond" onclick="interact('pond')"></div>
    
    <div class="css-bird" style="top:15%; animation-duration:25s;"><div class="wing wing-l"></div><div class="wing wing-r"></div></div>
    <div class="css-bird" style="top:25%; animation-duration:20s; opacity:0.7"><div class="wing wing-l"></div><div class="wing wing-r"></div></div>

    <div class="robot" id="karishma">
        <div class="r-head" onclick="interact('head')">
            <div class="r-hair"></div>
            <div class="headphone hp-l"></div><div class="headphone hp-r"></div>
            <div class="r-eyes"><div class="r-eye"></div><div class="r-eye"></div></div>
        </div>
        <div class="r-body" onclick="interact('tummy')">
            <div class="r-core"></div>
            <div class="r-arm arm-l" onclick="interact('hand')"></div>
            <div class="r-arm arm-r" onclick="interact('hand')"></div>
        </div>
    </div>
</div>

<div id="chat-area">
    <div class="chat-header">
        <span>Karishma AI</span>
        <span class="badge" id="status" onclick="clearKey()">‚óè Loading</span>
    </div>
    <div class="chat-history" id="chat"></div>
    <div class="input-area">
        <input id="inp" placeholder="Type here..." onkeypress="if(event.key==='Enter')send()">
        <button onclick="send()">‚û§</button>
    </div>
</div>

<script>
    // --- 1. API LOGIC (LOCKED) ---
    let API_KEY = localStorage.getItem("gemini_key_auto_detect"); 
    let SELECTED_MODEL = ""; 
    const SYSTEM_PROMPT = `You are Karishma AI. Creator: Abhik Dutta. 
    Location: Kalain/Silchar area.
    Personality: Cute futuristic robot girl. Sassy, helpful, uses emojis.
    Task: Detect user's language (Bengali, Hindi, English, etc.) and reply in that language.
    Keep replies short (max 20 words).`;
    let history = [];

    // --- 2. STARTUP ---
    window.onload = async () => {
        if (!API_KEY) {
            document.getElementById("key-modal").style.display = "flex";
        } else {
            addBot("System Online! üéÄ");
            await autoDetectModel();
        }
        updateSky();
        fetchWeather();
        setInterval(updateSky, 60000);
    };

    // --- 3. ENVIRONMENT LOGIC ---
    function updateSky() {
        const h = new Date().getHours();
        const visual = document.getElementById('visual-area');
        const sun = document.getElementById('sun');
        const moon = document.getElementById('moon');

        if (h >= 6 && h < 18) {
            visual.classList.remove("night");
            let pct = ((h - 6) / 12) * 100;
            sun.style.left = pct + "%";
            sun.style.top = (15 + Math.abs(50 - pct)/2) + "%";
            moon.style.top = "120%";
        } else {
            visual.classList.add("night");
            let pct = h >= 18 ? ((h-18)/12)*100 : ((h+6)/12)*100;
            moon.style.left = pct + "%";
            moon.style.top = (15 + Math.abs(50 - pct)/2) + "%";
            sun.style.top = "120%";
        }
    }

    async function fetchWeather() {
        const w = document.getElementById("weather");
        try {
            const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=24.83&longitude=92.77&current_weather=true");
            const data = await res.json();
            w.innerText = `üìç Kalain: ${data.current_weather.temperature}¬∞C`;
        } catch(e) { w.innerText = "üìç Weather Offline"; }
    }

    // --- 4. API FUNCTIONS ---
    function saveKey() {
        const input = document.getElementById("apiKeyInput").value.trim();
        if (input.startsWith("AIza")) {
            localStorage.setItem("gemini_key_auto_detect", input);
            API_KEY = input;
            document.getElementById("key-modal").style.display = "none";
            addBot("Key Saved! Detecting Model... üì°");
            autoDetectModel();
        } else { alert("Invalid Key!"); }
    }

    async function autoDetectModel() {
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
            const data = await res.json();
            if(!res.ok) throw new Error();
            const valid = data.models.filter(m => m.supportedGenerationMethods.includes("generateContent"));
            const best = valid.find(m => m.name.includes("1.5-flash")) || valid[0];
            if(best) {
                SELECTED_MODEL = best.name.replace("models/", "");
                document.getElementById("status").innerText = "‚óè Online";
            }
        } catch(e) {
            SELECTED_MODEL = "gemini-1.5-flash"; 
            document.getElementById("status").innerText = "‚óè Force Mode";
        }
    }

    function clearKey() {
        if(confirm("Reset Key?")) {
            localStorage.removeItem("gemini_key_auto_detect");
            location.reload();
        }
    }

    // --- 5. INTERACTION ---
    function interact(type) {
        const r = document.getElementById("karishma");
        let prompt = "";
        
        if(type === 'head') { r.classList.add("jump"); prompt = "User pats your head. Be happy!"; }
        else if(type === 'tummy') { r.classList.add("shake"); prompt = "User pokes your tummy. Be shy!"; }
        else if(type === 'hand') { r.classList.add("jump"); prompt = "User holds your hand."; }
        else if(type === 'pond') { prompt = "User touches the water."; }
        else if(type === 'grass') { prompt = "User touches the grass."; }
        else if(type === 'road') { prompt = "User walks on the road."; }
        else if(type === 'sun') { prompt = "User points at the Sun."; }
        else if(type === 'moon') { prompt = "User points at the Moon."; }

        setTimeout(() => r.classList.remove("jump", "shake"), 1000);
        callAI(prompt, true);
    }

    // --- 6. CHAT LOGIC ---
    function addBot(t) {
        const d = document.createElement("div"); d.className = "msg b-msg"; d.innerText = t;
        const c = document.getElementById("chat"); c.appendChild(d); c.scrollTop = c.scrollHeight;
    }
    function addUser(t) {
        const d = document.createElement("div"); d.className = "msg u-msg"; d.innerText = t;
        const c = document.getElementById("chat"); c.appendChild(d); c.scrollTop = c.scrollHeight;
    }
    function send() {
        const i = document.getElementById("inp"); const v = i.value.trim();
        if(!v) return; addUser(v); i.value = ""; callAI(v, false);
    }

    async function callAI(text, hidden) {
        if(!SELECTED_MODEL) return;
        const status = document.getElementById("status");
        if(!hidden) status.innerText = "Thinking...";
        
        // ADD REAL TIME TO CONTEXT
        const time = new Date().toLocaleTimeString();
        let contextText = `[CURRENT TIME: ${time}] ${hidden ? '[ACTION]: ' : ''}${text}`;

        let msgs = [...history];
        msgs.push({role: "user", parts: [{text: contextText}]});

        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${SELECTED_MODEL}:generateContent?key=${API_KEY}`;
            const res = await fetch(url, {
                method: "POST", headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ contents: [{role: "user", parts: [{text: SYSTEM_PROMPT}]}, ...msgs] })
            });
            const data = await res.json();
            if (data.candidates) {
                const reply = data.candidates[0].content.parts[0].text;
                if(!hidden) addBot(reply);
                else if(!text.includes("User")) addBot(reply);
                
                // Only save actual chat to history, not time context every time
                if(!hidden) {
                    history.push({role: "user", parts: [{text: text}]});
                    history.push({role: "model", parts: [{text: reply}]});
                }
                status.innerText = "‚óè Online";
            }
        } catch(e) { status.innerText = "Error"; }
    }
</script>

</body>
</html>
